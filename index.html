<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping website</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/a5e0811be9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oswald&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" class="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <img src="img/logo.svg" alt="logo" />
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Events</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>

          <div class="nav-buttons">
            <a href="#" class="nav-button-link">Login</a>
            <a href="#" class="nav-button-ghost">Get Started</a>
          </div>

          <div class="nav-close" id="nav-close">
            <i class="fas fa-close"></i>
          </div>
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="home">
        <div class="home-container container">
          <div class="home-content">
            <div class="home-data">
              <h3 class="home-subtitle">
                 A Lifetime experience
              </h3>

              <h1 class="'home-title">
                Camping events <br>
                To remember
              </h1>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- JS functionalites -->
    <script src="index.js"></script>

    <!-- GSAP Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </body>
</html>
